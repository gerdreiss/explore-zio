version = "3.7.15"
runner.dialect = scala3


align {
  preset = most
  stripMargin = yes
}

maxColumn = 120

assumeStandardLibraryStripMargin = no
trailingCommas = multiple

rewrite {
  rules = [
    PreferCurlyFors
    RedundantBraces
    RedundantParens
    SortModifiers
    Imports
  ]
  scala3 {
    convertToNewSyntax = yes
    removeOptionalBraces = yes
  }
  imports {
    sort = scalastyle
  }
  sortModifiers {
    order = [
      inline
      final
      sealed
      abstract
      override
      implicit
      private
      protected
      lazy
      infix
    ]
  }
}

spaces {
  inImportCurlyBraces = yes
}

docstrings {
  style = keep
}

fileOverride {
  "glob:**/*.sbt" {
    runner {
      dialect = Scala212
    }
    maxColumn = 120
  }

  "glob:**/project/*.scala" {
    runner {
      dialect = Scala212
    }
    maxColumn = 120
  }
}